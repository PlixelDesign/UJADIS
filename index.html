<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário UJADIS 2025</title>
    <style>
        /* --------- Estilos Gerais --------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
    
        header {
            background-color: #3f51b5;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
    
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
    
        .month {
            background-color: #ffffff;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    
        .month-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
        }
    
        .month-body {
            padding: 15px;
            line-height: 1.6;
            display: block;
        }
    
        .event {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f0fe;
            border-left: 5px solid #3f51b5;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
    
        .event:hover {
            background-color: #d3e2fd;
        }
    
        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        .event-date {
            font-size: 0.9em;
            color: #555;
        }
    
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.8em;
            color: #777;
        }
    
        .modal {
            display: none; /* Mantém o modal oculto por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box; /* Garante que o padding seja incluído no tamanho total */
}
    
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* Ocupa 90% da largura da tela */
            max-width: 600px; /* Limita a largura máxima para dispositivos maiores */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: scaleUp 0.3s ease-out;
            box-sizing: border-box; /* Garante que o padding não extrapole os limites */
            text-align: center; /* Centraliza elementos dentro do modal horizontalmente */
            display: flex; /* Habilita flexbox */
            flex-direction: column; /* Alinha os elementos em uma coluna */
            align-items: center; /* Centraliza os elementos horizontalmente */
            justify-content: center; /* Centraliza os elementos verticalmente */
}
    
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            z-index: 10; /* Garante que fique acima de outros elementos */
            background-color: rgba(255, 255, 255, 0.8); /* Fundo para evitar sobreposição */
            padding: 5px;
            border-radius: 50%; /* Forma circular */
}
    
        .modal-close:hover {
            color: #ff0000;
        }
    
        .modal-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            display: block;
            box-sizing: border-box;
            max-height: 60vh; /* Define uma altura máxima relativa à altura da viewport */
            object-fit: contain; /* Garante que a imagem seja redimensionada proporcionalmente */
            display: block; /* Garante que seja tratada como um bloco centralizável */
        }
    
        .modal-button {
             display: inline-block;
             padding: 10px 20px;
             background-color: #3f51b5;
             color: white;
             border: none;
             border-radius: 4px;
             text-decoration: none;
             cursor: pointer;
             font-size: 1em;
             margin-top: 15px;
             width: 100%; /* Ocupa toda a largura no mobile */
             max-width: 300px; /* Limita o tamanho máximo em telas maiores */
             box-sizing: border-box; /* Garante que padding não afete o tamanho */
}
    
        .modal-button:hover {
            background-color: #2c3e99;
        }
    
        @keyframes scaleUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            30% {
                transform: scale(1.1);
                opacity: 1;
            }
            60% {
                transform: scale(0.95);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    
        /* --------- Estilos Responsivos --------- */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }
    
            header h1 {
                font-size: 1.5em;
            }
    
            .container {
                padding: 15px;
            }
    
            .month-header {
                font-size: 1em;
                padding: 8px 10px;
            }
    
            .event {
                padding: 8px;
                font-size: 0.9em;
            }
    
            .modal-content {
                width: 100%;
            }
    
            .modal-button {
                width: 100%;
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
    
</head>

        const modalImage = document.getElementById("modal-image");

            const monthDiv = document.createElement("div");
            monthDiv.className = "month";

            const monthHeader = document.createElement("div");
            monthHeader.className = "month-header";
            monthHeader.textContent = month;

            // Alternar exibição do corpo do mês
            monthHeader.addEventListener("click", () => {
                const body = monthDiv.querySelector(".month-body");
                body.style.display = body.style.display === "block" ? "none" : "block";
            });

            const monthBody = document.createElement("div");
            monthBody.className = "month-body";

            calendarData[month].forEach(event => {
                const eventLink = document.createElement("a");
                eventLink.href = event.link;
                eventLink.className = "event";
                eventLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    modal.style.display = "flex";
                    modalText.textContent = `${event.title} - ${event.date}`;
                    modalLink.href = event.link;
                    modalImage.src = event.image || "https://via.placeholder.com/300";
                });

                const eventTitle = document.createElement("div");
                eventTitle.className = "event-title";
                eventTitle.textContent = event.title;

                const eventDate = document.createElement("div");
                eventDate.className = "event-date";
                eventDate.textContent = event.date;

                eventLink.appendChild(eventTitle);
                eventLink.appendChild(eventDate);
                monthBody.appendChild(eventLink);
            });

            monthDiv.appendChild(monthHeader);
            monthDiv.appendChild(monthBody);
            calendarContainer.appendChild(monthDiv);
        });
