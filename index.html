    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #3f51b5;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .month {
            background-color: #ffffff;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .month-header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 15px;
            font-size: 1.2em;
        }

        .month-body {
            padding: 15px;
            line-height: 1.6;
        }

        .event {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f0fe;
            border-left: 5px solid #3f51b5;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .event:hover {
            background-color: #d3e2fd;
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event-date {
            font-size: 0.9em;
            color: #555;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.8em;
            color: #777;
        }

        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-close:hover {
            color: #ff0000;
        }

        .modal-image {
            max-width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .modal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }

        .modal-button:hover {
            background-color: #2c3e99;
        }
    </style>
</head>

const calendarContainer = document.getElementById("calendar-container");
        const modal = document.getElementById("modal");
        const modalClose = document.getElementById("modal-close");
        const modalText = document.getElementById("modal-text");
        const modalLink = document.getElementById("modal-link");
        const modalImage = document.getElementById("modal-image");

        Object.keys(calendarData).forEach(month => {
            const monthDiv = document.createElement("div");
            monthDiv.className = "month";

            const monthHeader = document.createElement("div");
            monthHeader.className = "month-header";
            monthHeader.textContent = month;

            const monthBody = document.createElement("div");
            monthBody.className = "month-body";

            calendarData[month].forEach(event => {
                const eventLink = document.createElement("a");
                eventLink.href = event.link;
                eventLink.className = "event";
                eventLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    modal.style.display = "flex";
                    modalText.textContent = `${event.title} - ${event.date}`;
                    modalLink.href = event.link;
                    modalImage.src = event.image || "#";
                });

                const eventTitle = document.createElement("div");
                eventTitle.className = "event-title";
                eventTitle.textContent = event.title;

                const eventDate = document.createElement("div");
                eventDate.className = "event-date";
                eventDate.textContent = event.date;

                eventLink.appendChild(eventTitle);
                eventLink.appendChild(eventDate);
                monthBody.appendChild(eventLink);
            });

            monthDiv.appendChild(monthHeader);
            monthDiv.appendChild(monthBody);
            calendarContainer.appendChild(monthDiv);
        });

        modalClose.addEventListener("click", () => {
            modal.style.display = "none";
        });
